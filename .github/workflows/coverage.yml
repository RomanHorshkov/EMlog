name: coverage

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 5 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libcmocka-dev gcovr jq

      - name: Generate coverage reports
        run: |
          set -euo pipefail
          ./utils/make_UTs_all.sh

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            tests/results/private_UTs
            tests/results/public_UTs
            tests/results/UTs_all
