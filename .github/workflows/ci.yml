name: ci

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit tests (manual scripts)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libcmocka-dev gcovr jq

      - name: Build + run UTs + generate coverage
        run: |
          ./utils/make_UTs_all.sh

      - name: Upload unit-test coverage (HTML/XML/JSON)
        uses: actions/upload-artifact@v4
        with:
          name: uts-coverage
          path: |
            tests/results/private_UTs
            tests/results/public_UTs
            tests/results/UTs_all
