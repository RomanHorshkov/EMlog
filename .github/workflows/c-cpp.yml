name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    name: Build & unit tests (quiet)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libcmocka-dev lcov gcovr jq

      - name: Build static lib and unit-test binary
        run: |
          set -e
          # build library and the unit test binary (quiet)
          make -s unit_test_emlog

      - name: Run unit tests (output suppressed)
        run: |
          # execute the unified unit test binary quietly but preserve exit code
          ./unit_test_emlog >/dev/null 2>&1
          